{% extends "sim_template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar_categoria') }}" method="post">

        <fieldset>
            <input type="hidden" name="idCategoria" value="{{ categoria.id }}">

          <div class="form-group">
            <label for="descCategoria">Descrição da categoria:</label>
            <input type="text" id="descCategoria" name="descCategoria" class="form-control" value="{{ categoria.desc }}">
          </div>
          <div class="form-group">
            <label for="ordem">Ordem no painel:</label>
            <input type="text" id="ordem" name="ordem" class="form-control" value="{{ categoria.ordem }}">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('lista_categorias') }}">Voltar</a>
        </fieldset>
      </form>

{% endblock %}
